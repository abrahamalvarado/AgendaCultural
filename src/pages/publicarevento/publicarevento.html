<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Publicar Evento</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
  <ion-item>
    <ion-label stacked>Lugar</ion-label>
    <ion-input type="text" [(ngModel)]="Lugar"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label stacked>Categoria</ion-label>
      <ion-input type="text" [(ngModel)]="Categoria"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Entrada</ion-label>
      <ion-select [(ngModel)]="Entrada">
          <ion-option value="Libre">Libre</ion-option>
          <ion-option value="Pago">De Pago</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Precio</ion-label>
      <ion-input type="number" [(ngModel)]="Precio" *ngIf=" Entrada == 'Pago'"></ion-input>
    </ion-item>
    
  <ion-item>
    <ion-label stacked>Fecha</ion-label>
  <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" min="2017" max="2020-10-31" [(ngModel)]="Fecha"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label stacked>Hora</ion-label>
    <ion-datetime displayFormat="h:mm A" pickerFormat="h:mm A" [(ngModel)]="Hora"></ion-datetime>
  </ion-item>
  <ion-list-header>
    Ubicación
  </ion-list-header>
  <ion-item>
    <ion-label stacked>Código Postal</ion-label>
    <ion-input type="number" [(ngModel)]="CP"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Colonia</ion-label>
    <ion-input type="text" [(ngModel)]="Colonia"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Calle</ion-label>
    <ion-input type="text" [(ngModel)]="Calle"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label stacked>Número</ion-label>
      <ion-input type="number" [(ngModel)]="Numero"></ion-input>
    </ion-item>
    <ion-list-header>
        Descripción
      </ion-list-header>
    <ion-item>
        <ion-textarea placeholder="Ingrese una descripción" [(ngModel)]="Descripcion"></ion-textarea>
    </ion-item> 
    

</ion-list>

<div padding>
  <button ion-button block  (click)="Publicar()">Publicar</button>
  <button ion-button block color="secondary">Cancelar</button>
</div>

</ion-content>
