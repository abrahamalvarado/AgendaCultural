<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        Agenda Cultural
      </ion-title>
      <ion-buttons end *ngIf="!(authService.user | async)">
        <button ion-button (click)="openPage(HomePage)" >
          <ion-icon ios="ios-log-in" md="md-log-in"></ion-icon>
          Iniciar Sesi√≥n
        </button>
      </ion-buttons>
      <ion-buttons end *ngIf="authService.user | async">
        <button ion-button (click)="logout()" >
          <ion-icon ios="ios-log-out" md="md-log-out"></ion-icon>
          Salir
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
   
  <ion-content>
    <ion-row>
      <ion-col col-9>
        <ion-item>
          <ion-input type="text" [(ngModel)]="newItem" placeholder="Nueva Institucion"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <button ion-button (click)="addItem()">Add!</button>
      </ion-col>
    </ion-row>
   
    <ion-list>
      <ion-item-sliding *ngFor="let item of Institutos | async">
        <ion-item>
          {{ item.$value }}
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="danger" icon-only (click)="removeItem(item.$key)"><ion-icon name="trash"></ion-icon></button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-content>
